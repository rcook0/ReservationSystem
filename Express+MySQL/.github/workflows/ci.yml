name: Airline Reservation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: airline_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend deps
        run: |
          cd airline-reservation-mysql
          npm install

      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Start backend
        run: |
          cd airline-reservation-mysql
          nohup npm start &

      - name: Wait for backend
        run: sleep 15

      - name: Install Playwright deps
        run: |
          cd e2e
          npm install
          npx playwright install --with-deps

      - name: Run E2E tests
        run: |
          cd e2e
          npm test
